<h2 class="text-center">Todo App</h2>
<div class="col-md-8 offset-md-2">
  <input type="text" class="form-control" [formControl]="content" (change)="change()">
  <ul>
    <li *ngFor="let todo of toDoList; index as i" (click)="toggleToDo(i)"
        [class.complete]="todo.complete">{{todo.content}}</li>
  </ul>
</div>
